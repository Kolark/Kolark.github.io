ction from IÃ±igo Quiles\n//  https://www.shadertoy.com/view/MsS3Wc\nvec3 hsb2rgb( in vec3 c ){\n    vec3 rgb = clamp(abs(mod(c.x*6.0+vec3(0.0,4.0,2.0),\n                             6.0)-3.0)-1.0,\n                     0.0,\n                     1.0 );\n    rgb = rgb*rgb*(3.0-2.0*rgb);\n    return c.z * mix(vec3(1.0), rgb, c.y);\n}\n\nvoid main() {\n    vec2 newUv = vUv;\n    vec3 colorA = vec3(newUv.y,0.5,newUv.x);\n    vec3 colorAHSB = rgb2hsb(colorA);\n    colorAHSB.r += sin(time);\n    vec3 colorB = hsb2rgb(colorAHSB);\n    gl_FragColor = vec4(mix(colorA,colorB,vVal),1.0);\n}","model":"X_Letter.glb","positionOffset":[0,0,0],"scale":1}},"__N_SSG":true},"page":"/letters/[Letter]","query":{"Letter":"x"},"buildId":"YyGA0t5V4oMLpE1kKCA5E","assetPrefix":"https://kolark.github.io/projects/36daysoftype","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
