ps://www.shadertoy.com/view/MsS3Wc\nvec3 hsb2rgb( in vec3 c ){\n    vec3 rgb = clamp(abs(mod(c.x*6.0+vec3(0.0,4.0,2.0),\n                             6.0)-3.0)-1.0,\n                     0.0,\n                     1.0 );\n    rgb = rgb*rgb*(3.0-2.0*rgb);\n    return c.z * mix(vec3(1.0), rgb, c.y);\n}\n\nfloat map(float value, float min1, float max1, float min2, float max2) {\n  return min2 + (value - min1) * (max2 - min2) / (max1 - min1);\n}\n\nfloat sinT(float f){\n    return sin(time*f);\n}\nfloat sinTMap(float f,float min, float max){\n    return map(sin(time*f),-1.,1.,min,max);\n}\n\nfloat cosT(float f){\n    return cos(time*f);\n}\nfloat cosTMap(float f,float min, float max){\n    return map(cos(time*f),-1.,1.,min,max);\n}\n\nvoid main() {\n    vec2 newUv = vUv;\n    vec3 color = vec3(1.-newUv.x,newUv.y+newUv.x,1.0);\n    vec3 colorHSB = rgb2hsb(color);\n    colorHSB.r += 0.5;\n    // colorHSB.b *= sin(round(length(newUv*5.0)));\n    vec3 colorB = hsb2rgb(colorHSB);\n    gl_FragColor = vec4(mix(color,colorB,(1.0-vDist)+sinTMap(1.5,-0.5,0.5)),1.0);\n}","model":"Z_Letter.glb","positionOffset":[0,0,0],"scale":1}},"__N_SSG":true},"page":"/letters/[Letter]","query":{"Letter":"z"},"buildId":"2bZNTJI6F-L-wVw0Iu61S","assetPrefix":"http://localhost:4321/projects/36daysoftype","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
