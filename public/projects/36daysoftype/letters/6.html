    vec4(c.gb, K.xy),\n                 step(c.b, c.g));\n    vec4 q = mix(vec4(p.xyw, c.r),\n                 vec4(c.r, p.yzx),\n                 step(p.x, c.r));\n    float d = q.x - min(q.w, q.y);\n    float e = 1.0e-10;\n    return vec3(abs(q.z + (q.w - q.y) / (6.0 * d + e)),\n                d / (q.x + e),\n                q.x);\n}\n\n//  Function from IÃ±igo Quiles\n//  https://www.shadertoy.com/view/MsS3Wc\nvec3 hsb2rgb( in vec3 c ){\n    vec3 rgb = clamp(abs(mod(c.x*6.0+vec3(0.0,4.0,2.0),\n                             6.0)-3.0)-1.0,\n                     0.0,\n                     1.0 );\n    rgb = rgb*rgb*(3.0-2.0*rgb);\n    return c.z * mix(vec3(1.0), rgb, c.y);\n}\n\nvoid main() {\n    vec2 newUv = vUv;\n    float a = sinTMap(1.0,0.0,1.0);\n    float a2 = sinTMap(1.5,0.0,1.0);\n    float b = cosTMap(1.0,0.0,1.0);\n    float b2 = cosTMap(1.35,0.0,1.0);\n    vec2 defaultVec1 = vec2(a,b);\n    vec2 defaultVec2 = vec2(b,a);\n    vec2 defaultVec3 = vec2(-a2,b2);\n\n    vec3 colorA = vec3(length(newUv-defaultVec1),length(newUv-defaultVec2),length(newUv-defaultVec3));\n\n    vec3 colorHSB = hsb2rgb(colorA);\n\n    colorHSB.r += vVar;\n\n    vec3 colorB = hsb2rgb(colorHSB);\n\n    // vec3 colorA = vec3();\n    gl_FragColor = vec4(mix(colorA,colorB,vVar),1.0);\n}","model":"6_Letter.glb","positionOffset":[0,0,0],"scale":1}},"__N_SSG":true},"page":"/letters/[Letter]","query":{"Letter":"6"},"buildId":"2bZNTJI6F-L-wVw0Iu61S","assetPrefix":"http://localhost:4321/projects/36daysoftype","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
